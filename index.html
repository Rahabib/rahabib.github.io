<p>A sampling of the many media projects I have worked on</p>

<ul class="portfolio">
	<li><a href="/img/portfolio/aws_800x500.png" title="LDS General Conference AWS workflow - Project / Team Managment:: For years, LDS General Conference was an in house, on-premise production.  The task our team was handed, was to design a workflow that used Amazon Web Service's web computing and storage to produce all the necessary media files and distribtuion capabilities all within one cloudbased eco system.  Doing this involved a lot of systems to talk to one another using APIs.  In the end, we have saved a lot of man hours, reduced deliverable deadlines, as well as reduced on-premise systems." class="img"><img src="/img/portfolio/aws_150x150.png" alt="aws workflow" /></a></li>
	<li><a href="/img/portfolio/lep_800x500.png" title="Live Event Portal - Website Design (in progress), Instructional Design:: The Live Event Portal allows broadcast operations personnel easily add all the resouces necessary for online streaming in one location.  This not only enters time based event settings to the live encoders for several CDNs, but also creates assets in our digital asset management system - Brightcove." class="img"><img src="/img/portfolio/lep_150x150.png" alt="live event website" /></a></li>
	<li><a href="/img/portfolio/ipadclass-800x500.png" title="iPad Class Activities - Instructional Design, Website Design:: This was a complete instructional design implementation from the top down for my Masters Capstone project. This project utilizes ADDIE principles of instructional design. A full portfolio of evidences and proceedures was kept to chronicle the process this project underwent." class="img"><img src="/img/portfolio/ipadclass-150x150.png" alt="ipadclassactivities website" /></a></li>
	<li><a href="/img/portfolio/ehsl-new-800x500.png" title="EHSL (development) - Instructional Design, Website Design:: This is a new development of the Eccles Health Sciences Library's main website. This project has gone from multiple prototypes and wireframe models to simplify the interface for easier access, usability, and accessibility. Since this site is under development, access is restricted to view the project directly." class="img"><img src="/img/portfolio/ehsl-new-150x150.png" alt="EHSL (development) website" /></a></li>
	<li><a href="/img/portfolio/ehsl_800x500.png" title="EHSL - Website Design:: This was by far the largest project I have worked on. In collaboration with other programmers, I was tasked to redesign the look and feel of the existing Eccles Health Sciences Library's website. I was given some specific branding instructions to keep the website in line with the existing University of Utah website, but overall the design was my own." class="img"><img src="/img/portfolio/ehsl_150x150.png" alt="EHSL website" /></a></li>
	<li><a href="/img/portfolio/ecg_800x500.png" title="ECG Learning Center - Instructional Design, Website Design:: This was a complete update to an older site, which the author wanted me to give an &quot;modern&quot; look and enhance its educational value.  We also wanted it to work on mobile devices as much as possible.  I worked with the content expert, Dr. Yanowitz, to create interactive quizzes to accompany the curriculum content and updated the images in his collection. I created a responsive layout for the content that works perfectly for this site, something many students who use this website have been very appreciative of." class="img"><img src="/img/portfolio/ecg_150x150.png" alt="ECG website" /></a></li>
	<li><a href="https://www.youtube.com/watch?v=HOT7QVQx4Z0" title="The Tops of The Mountains - Video Production:: The Tops of the Mountains: An Illustrated History of Utah, was a documentary created by Panacom Productions about the history of Utah and debuted on KBYU and KSL in 1996; the year Utah celebrated its centennial.  This documentary featured many of the state's premier historians and was hosted by Merlin Olsen." class="video img"><img src="/img/portfolio/tops_150x150.png" alt="The Tops of the Mountains" /></a></li>
	<li><a href="/img/portfolio/apcmcloud_800x500.png" title="A+ Computer Medik Cloud Services - Website Design:: I created the website and logo design for the cloud services page for A+ Computer Medik. This website is a front end for information and login to the main cloud services entry. The design objective for this site was to be clean, fast, and simple." class="img"><img src="/img/portfolio/apcmcloud_150x150.png" alt="APCM cloud services website" /></a></li>
	<li><a href="/img/portfolio/intelpayroll_800x500.png" title="IntelPayroll - Website Design:: I created the website and logo design for a payroll services and insurance firm. This firm used dynamic validation forms for instant feedback and a complete custom content management system that I built from the ground up. (website no longer available)" class="img"><img src="/img/portfolio/intelpayroll_150x150.png" alt="IntelPayroll website" /></a></li>
	<li><a href="/img/portfolio/legacy_800x500.png" title="Legacy (Demo) - DVD Authoring:: This was a demonstration for the LDS Church, showcasing the complexity possible for DVD Authoring.  Animations were created for each transition within the scene selection to ensure the right number of pages were flipped forward or backward.  A Language selection page allowed several language track to be activated." class="img"><img src="/img/portfolio/legacy_150x150.png" alt="Legacy Demo" /></a></li>
	<li><a href="https://www.youtube.com/watch?v=mGLEDYSCcHA" title="Waiting for the Next Shoe to Drop - Video Production:: A web series, featuring Dr. Edward Clark of Primary Children's Hospital, about his views and concerns for Health Care reform." class="video img"><img src="/img/portfolio/shoedrop_150x150.png" alt="Waiting for the Next Shoe to Drop" /></a></li>
	<li><a href="/img/portfolio/everett_ruess_print.jpg" title="Lost Forever: Everett Ruess - DVD Authoring, Print Design:: I created all menus and interactivity for this DVD, as well as professional encoding of the video for this film. In addition, I created the DVD insert that was professionally printed to be used for the finished commercial release." class="img"><img src="/img/portfolio/everettruess_150x150.jpg" alt="Lost Forever: Everett Ruess DVD insert design" /></a></li>
	<li><a href="/img/portfolio/ehsl_mobile_800x500.png" title="EHSL Mobile - Mobile Website Design, Logo Design:: The Eccles Health Sciences Library mobile format website works with dynamic drop down panels for advanced fluid navigation, but also gracefully degrades to work perfectly on older phones that do not support it." class="img"><img src="/img/portfolio/ehsl_mobile_150x150.png" alt="EHSL mobile website" /></a></li>
	<li><a href="/img/portfolio/novel_800x500.png" title="NOVEL - Website Design, Video Compression:: The Neuro-Ophthalmology Virtual Education Library (NOVEL) is the premier resource for Neuro-Ophthalmology.  This website is used to host the numerous videos showing patient case videos, to help train professionals and students." class="img"><img src="/img/portfolio/novel_150x150.png" alt="NOVEL mobile website" /></a></li>
	<li><a href="/img/portfolio/novel_mobile_800x500.png" title="NOVEL Mobile Beta - Mobile Website Design:: The Neuro-Ophthalmology Virtual Education Library (NOVEL) beta website is able to serve up and stream mobile videos from the Neuro-Ophthalmology Virtual Education Library. This should work on most modern phones, but due to the changing nature of mobile video technology, it may have some issues.  It's still in beta and not feature complete." class="img"><img src="/img/portfolio/novel_mobile_150x150.png" alt="NOVEL mobile website" /></a></li>
	<li><a href="/img/portfolio/outsourced_logo_800x500.png" title="Outsourced CPAs - Logo Design:: I created a vector logo design for Outsourced CPAs using Adobe Illustrator to allow for the greatest flexibility for use (web, print, video, etc.)." class="img"><img src="/img/portfolio/outsourced_logo_150x150.png" alt="Outsourced CPAs logo design" /></a></li>
	<li><a href="/img/portfolio/ehsl-blog_800x500.png" title="EHSL Blog - Website Design:: I created a custom, fully compliant, and responsive theme for this WordPress blog from scratch.  This theme utilizes my custom &quot;base&quot; theme with extra styling using a sub theme.  This works wonderfully on mobile devices and is fully ADA and section 508 compliant." class="img"><img src="/img/portfolio/ehsl-blog_150x150.png" alt="EHSL blog" /></a></li>
	<li><a href="/img/portfolio/ehsl-e-logo_800x500.png" title="EHSL Logo - Logo Design:: In 2010 the Eccles Health Sciences Library wanted to re-brand itself, and I was asked to create a new logo.  This logo was not used, because University Marketing wanted us to stay with the Health Sciences logo rather than create our own brand.  Nevertheless, this logo was well received.  This logo was made to highlight the health sciences with the use of the caduceus, and the backdrop is pages of a book being unbound, which is important because I wanted to stress that EHSL is not a traditional library of books, but also online." class="img"><img src="/img/portfolio/ehsl-e-logo_150x150.png" alt="EHSL Logo" /></a></li>
	<li><a href="/img/portfolio/kiosk-800x500.png" title="Kiosks - Video Production, Animation, DVD Authoring:: In 2002 Salt Lake City hosted the Winter Olympics. Because of the expected uptick in tourism, the LDS Church revamped its &quot;Temple Square&quot; in downtown Salt Lake City, to showcase its beliefs.  I was contracted to help create interactive kiosks utlizing touch screens that interact with a DVD player to play video content.  I created animated content, edited video content at a CMX editing studio, and authored the final DVDs that interact with the touch screen displays." class="img"><img src="/img/portfolio/kiosk-150x150.png" alt="Kiosks" /></a></li>
	<li><a href="/img/portfolio/avery_800x500.png" title="ST. Avery Construction - Website Design:: I created this site using a javascript image gallery with database back end to maintain all metadata for each project." class="img"><img src="/img/portfolio/avery_150x150.png" alt="ST. Avery website" /></a></li>
	<li><a href="/img/portfolio/brenda_800x500.jpg" title="Designs By Brenda - Website Design:: This was a custom design website utilizing my own customized content management system to track projects to be used as a portfolio.  There were also several forms to help manage information gathering for prospective clients. (website no longer available)" class="img"><img src="/img/portfolio/brenda_150x150.jpg" alt="Designs By Brenda website" /></a></li>
	<li><a href="https://www.youtube.com/watch?v=7qgM88QzhEo" title="Editing Samples (2000) - Video Production:: This is a selection of TV commercials and corporate content edited in early 2000.  These clips, admitadely, is not the best content to pull from, but these were the ones I found available.  More to come as I find more of my master tapes." class="video img"><img src="/img/portfolio/editing-2000_150x150.png" alt="Editing 2000" /></a></li>
